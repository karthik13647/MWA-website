<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example Page</title>
    <link rel="stylesheet" href="headerStyle.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 1em;
            /* margin: 1em; */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1em;
            &:has(.image-container:hover) > .image-container:not(.image-container:hover) {
                transform: scale(.98);
                transition: all 0.3s ease-in-out;
            }
        }

        h1 {
            width: 100%;
        }

        .image-container {
            width: 250px;
            height: 250px;
            padding: 1rem;
            border: 2px solid rgb(50, 50, 50);
            border-radius: .5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box shadow */
            &:hover {
                cursor: pointer;
                transform: scale(1.02);
                transition: all 0.3s ease;
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Increased box shadow on hover */
            }
        }

        img {
            width: 120px;
            height: 120px;
            height: auto;

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="demo.html">Home</a>
            <a href="dial.html">form Tag</a>
            <a href="table.html">table form</a>
        </nav>
    </header>
    <h1>Image Tag Example Page</h1>
    <div class="container">
        <div class="image-container">
            <img src="https://picsum.photos/200" alt="HTML Logo">
            <p>Image 1</p>
        </div>

        <div class="image-container">
            <img src="https://picsum.photos/110" alt="CSS Logo">
            <p>Image 2</p>
        </div>

        <div class="image-container">
            <img src="https://picsum.photos/120" alt="JavaScript Logo">
            <p>Image 3</p>
        </div>

        <div class="image-container">
            <img src="https://picsum.photos/20" alt="React Logo">
            <p>Image 4</p>
        </div>

        <div class="image-container">
            <img src="https://picsum.photos/50" alt="Node.js Logo">
            <p>Image 5</p>
        </div>

        <div class="image-container">
            <img src="https://picsum.photos/70" alt="Express Logo">
            <p>Image 6</p>
        </div>
    </div>
</body>

</html>
